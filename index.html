<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Organise_Website</title>

</head>

<body class="w-screen flex justify-center">
    <div id="desktop" class="w-full py-2 flex-col justify-center max-w-[1440px] mx-auto">

        <!-- header -->
        <header class="max-w-[1440px] w-full h-[36px] flex px-[32px] md:px-[150px] items-center">
            <nav id="navbar" class="w-full max-w-[1440px]  flex justify-between items-center">
                <div>
                    <h1 class="font-bold text-[24px] text-blue-900 underline">Organise</h1>
                </div>

                <div class="flex flex-col">

                    <!-- Hamburger icon -->
                    <button data-collapse-toggle="navbarContent" type="button" id="navbarContent"
                        class="lg:hidden items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 "
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toogle Navbar">

                        <span class="navbar-toogler-icon"></span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>

                    <!-- nav items -->
                    <div class=" hidden lg:flex lg:items-center w-full lg:w-auto" id="navbar Content">
                        <ul
                            class="flex flex-col lg:flex-row lg:items-center font-medium mt-4 lg:mt-0 rounded-lg lg:bg-white">
                            <li class="navItem">
                                <a href="#"
                                    class="navLink block py-2 px-3 lg:text-blue-500 lg:bg-white rounded-sm hover:bg-gray-100 aria-current">Home</a>
                            </li>
                            <li class="navItem">
                                <a href="#"
                                    class="navLink block py-2 px-3 text-gray-700 rounded-sm hover:bg-gray-100">Services</a>
                            </li>
                            <li class="navItem">
                                <a href="#"
                                    class="navLink block py-2 px-3 text-gray-700 rounded-sm hover:bg-gray-100 ">Pricing</a>
                            </li>
                            <li class="navItem">
                                <a href="#"
                                    class="navLink block py-2 px-3 text-gray-700 rounded-sm hover:bg-gray-100  ">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Modal toggle -->
                <button data-modal-target="#newTask" data-modal-toggle="modal" id="CTA"
                    class="btn flex items-center border-[2px] border-blue-900 px-3 py-2  rounded-lg hover:bg-gray-200"
                    type="button">
                    <svg class="size-[16px] mr-1" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path
                        d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z" />
                </svg>
                    <h2 class=" font-semibold">Add New</h2>
                </button>

                <!-- Main modal -->
                <div id="newTask" tabindex="-1"  aria-labelledby="newTaskLabel"
                    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                    <div class="relative p-4 w-full max-w-md max-h-full">
                        <!-- Modal content -->
                        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-500">
                            <!-- Modal header -->
                            <div
                                class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                                <h3 id="newTaskLabel" class="text-xl font-semibold text-gray-900 dark:text-white">
                                    Add new tasks here 
                                </h3>
                                
                            </div>
                            <!-- Modal body -->
                            <div class="p-4 md:p-5">
                                <form class="space-y-4" action="#">
                                    <!-- image  -->
                                    <div>
                                        <label for="imageURL"
                                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Add image
                                        </label>
                                        <input type="text" id="imageURL"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                            placeholder="Add image URL" required />
                                    </div>

                                    <!-- title -->
                                    <div>
                                        <label for="title"
                                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task title 
                                        </label>
                                        <input type="text" id="title" placeholder="Add title"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                            required />
                                    </div>
                                    <!-- task type -->
                                    <div>
                                        <label for="type"
                                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task type 
                                        </label>
                                        <input type="text"  id="type" placeholder="Add task type"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                            required />
                                    </div>
                                    <!-- description -->
                                    <div>
                                        <label for="description"
                                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description
                                        </label>
                                    
                                            <textarea id="description" placeholder="Task description"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">

                                            </textarea>
                                    </div>

                                    <!-- buttons -->
                                     <div class="flex gap-2">
                                        <button type="submit"
                                        id="saveCTA"
                                        onclick="addNewCard()"
                                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                                        Save changes
                                        </button>
                                   
                                     <div>
                                        <button type="close" data-modal-hide="newTask" id="closeCTA"
                                        class="w-full text-white bg-gray-700 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                                        Close
                                    </button>
                                   
                                     </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </nav>
        </header>

        <!-- hero section -->
        <main class="w-full mt-8">
            <!-- search bar -->
            <section class="w-full  px-[32px] lg:px-[150px]">
                <div class="w-full flex justify-center">
                    <div class="input-group w-full max-w-[640px] mb-3 flex justify-center ">
                        <input type="search" class="form-control w-full mr-1" placeholder="Search Task"
                            aria-label="Search Task" aria-describedby="basic-addon1" />
                        <span class="input-group-text flex items-center justify-center" id="basic-addon1">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                            </svg>
                        </span>
                    </div>
                </div>
            </section>

            <!-- cards -->
            <section class="task_Container mt-8 w-full  px-[32px] lg:px-[150px] max-w-[1440px] grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                    
                <!-- card 1 -->
                        

                    
            </section>
        </main>


        <script src="script.js"></script>
</body>

</html>
