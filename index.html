<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Tasky_Website</title>

</head>

<body class="w-screen">
    <div id="desktop" class="w-full py-2">

        <!-- header -->
        <header class="w-full h-[36px] flex px-[32px] md:px-[150px] items-center">
            <nav id="navbar" class="w-full max-w-[1440px]  flex justify-between items-center">
                <div>
                    <h1 class="font-bold text-[24px] text-blue-900 underline">Organise</h1>
                </div>

                <div class="flex flex-col">

                    <!-- Hamburger icon -->
                    <button data-collapse-toggle="navbarContent" type="button" id="navbarContent"
                        class="lg:hidden items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 "
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toogle Navbar">

                        <span class="navbar-toogler-icon"></span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>

                    <!-- nav items -->
                    <div class=" hidden lg:flex lg:items-center w-full lg:w-auto" id="navbar Content">
                        <ul
                            class="flex flex-col lg:flex-row lg:items-center font-medium mt-4 lg:mt-0 rounded-lg lg:bg-white">
                            <li class="navItem">
                                <a href="#"
                                    class="navLink block py-2 px-3 lg:text-blue-500 lg:bg-white rounded-sm hover:bg-gray-100 aria-current">Home</a>
                            </li>
                            <li class="navItem">
                                <a href="#"
                                    class="navLink block py-2 px-3 text-gray-700 rounded-sm hover:bg-gray-100">Services</a>
                            </li>
                            <li class="navItem">
                                <a href="#"
                                    class="navLink block py-2 px-3 text-gray-700 rounded-sm hover:bg-gray-100 ">Pricing</a>
                            </li>
                            <li class="navItem">
                                <a href="#"
                                    class="navLink block py-2 px-3 text-gray-700 rounded-sm hover:bg-gray-100  ">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <button class="btn flex items-center border-[2px] border-blue-900 px-3 py-2  rounded-lg">
                    <svg class="size-[16px] mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
                    <h2 class=" font-semibold">Add New</h2>
                </button>
            </nav>
        </header>

        <!-- hero section -->
        <main class="w-full mt-8">
            <section class="w-full  px-[32px] lg:px-[150px]">
                <div class="w-full flex justify-center">
                    <div class="input-group w-full max-w-[640px] mb-3 flex justify-center "> 
                        <input type="search" 
                               class="form-control w-full mr-1"
                               placeholder="Search Task"
                               aria-label="Search Task"
                               aria-describedby="basic-addon1"/>
                        <span class="input-group-text flex items-center justify-center" id="basic-addon1">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                            </svg>
                        </span>
                    </div>
                </div>
            </section>
        </main>


        <script src="script.js"></script>
</body>

</html>
